<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/Images/note-sticky.png">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>Notes Application</title>

</head>

<body>

    <div class="notes-container">

        <div class="text">

            <!--<label class="note-title-input"></label>-->
            <input class="title-input" type="title-input" placeholder="Title of the Note..." aria-label="Title input of note.">
            <br>
            <input class="note-input" type="note-input" placeholder="Enter Note..." aria-label="Input of note.">

          

        </div>
        
        <button class="adds-new-note-container" aria-label="Adds the inputed note.">
            <svg class="adds-new-note" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" /></svg> <!-- Plus symbol. -->
        </button>
        <br>
        <button class="delete-note-container" aria-label="Deletes the selected note.">
            <svg class="deletes-note" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" /></svg> <!-- Delete symbol. -->
        </button>
    </div>


    <div class="added-notes-container">

    </div>

</body>

</html>

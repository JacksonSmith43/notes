<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/Images/note-sticky.png">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>Notes Application</title>

</head>

<body>

    <div class="notes-container">
        <div class="text">

            <!--<label class="note-title-input"></label>-->
            <input id="title-input" type="title-input" placeholder="Title of the Note..."
                aria-label="Title input of note.">
            <br>
            <textarea id="note-input" placeholder="Enter Note..." aria-label="Input of note."></textarea><!-- With an input one only has one line, to input something, here you can use multiple ones. -->
            <ul id="added-notes-list"></ul>
        </div>

        <button id="adds-new-note-button" aria-label="Adds the inputed note.">
            <svg class="adds-new-note" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" /></svg> <!-- Plus symbol. -->
        </button>

    </div>

</body>

</html>
